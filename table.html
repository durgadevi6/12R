<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,th,td{
        border:1px solid black;
        border-collapse:collapse;
    }
</style>
<body>
    <table>
        <caption> My Table</caption>
        <tr>

        </tr>
        <tr>
            <td>2</td>

        <tr>
            <td>3</td>

        <tr>

        <tr>
            <td rowspan="2">UG</td>

            <td>B.TECH</td>
