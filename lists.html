<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="ii" start="4">
       <li>mangoes</li>
       <li>apples</li>
       <li>grapes</li>
       <li>guavas</li>
       <li>papayya</li>
    </ol>
    <h1>unordered list</h1>
    <ul type="square" start="2">
        <li>mangoes</li>
        <li>apples</li>
        <li>grapes</li>
        <li>guavas</li>
        <li>papayya</li>
     </ul>
     <h1>description list</h1>
     <dl>
        <dt>HTML</dt>
        <dd> hyper text markup language</dd>
    </dl>
    <details>
        <summary>CSS</summary>
        <p>cascading style sheets</p>
    </details>
</body>
</html>
